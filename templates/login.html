  {% extends 'base.html' %}

  {%block style_sheet%}
  <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
  {% endblock %}

  {% block content %}
  <body>
      <h1>Welcome Back</h1>
        <form method="POST" action="{{url_for('login')}}" class="login-form">
            <div class="form-group">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required placeholder="Enter your email" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="user_password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div class="form-group">
                <button type="submit" class="login-button">Login</button>
            </div>

            <div class="form-links">
                <a href="{{url_for('forgot_password')}}" class="forgot-password">Forgot Password?</a>
                <p class="signup-prompt">
                Don't have an account?
                <a href="{{ url_for('signup') }}">Sign up</a>
            </p>
            </div>
        </form>
  </body>
  </html>
  {% endblock %}
